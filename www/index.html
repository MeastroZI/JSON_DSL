<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>AlterSchema</title>
    <link rel="canonical" href="https://alterschema.sourcemeta.com">
    <meta name="description" content="Convert between JSON Schema specification versions">
    <meta property="og:title" content="AlterSchema">
    <meta property="og:url" content="https://alterschema.sourcemeta.com">
    <meta property="og:description" content="Convert between JSON Schema specification versions">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="AlterSchema">

    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.webmanifest">

    <link rel="stylesheet" href="main.css" type="text/css">

    <script defer data-domain="alterschema.sourcemeta.com" src="https://plausible.io/js/script.outbound-links.js"></script>
    <script>
      window.plausible = window.plausible || function() {
        (window.plausible.q = window.plausible.q || []).push(arguments);
      };
    </script>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand flex-grow-1" href="https://alterschema.sourcemeta.com">
          <img src="icon.svg" alt="AlterSchema logo" width="30" height="30">
          <span class="align-middle d-none d-md-inline-block">AlterSchema</span>
          <small class="align-middle d-inline-block d-md-none">AlterSchema</small>
          <small id="version" class="align-middle"></small>
          <small class="ms-2 align-middle d-none d-md-inline-block text-muted">Transform between JSON Schema versions</small>
        </a>

        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a target="_blank" class="btn btn-primary btn-sm" href="https://github.com/sourcemeta/alterschema">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
              </svg>
              <span class="align-middle d-inline-block ms-1">Star on GitHub</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="bg-light text-dark py-2 mb-3 border-bottom">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-4 d-flex align-items-center mb-2 mb-md-0">
            <span class="d-inline-block me-3">Upgrade</span>
            <select id="from" class="form-select" aria-label="From"></select>
          </div>
          <div class="col-12 col-md-4 d-flex align-items-center mb-2 mb-md-0">
            <span class="d-inline-block me-3">to</span>
            <select id="to" class="form-select" aria-label="To"></select>
          </div>
          <div class="col-12 col-md-4 d-flex align-items-center">
            <button id="upgrade" type="button" class="btn btn-success flex-grow-1">Upgrade</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-6 mb-3 mb-md-0">
          <p class="fw-bold">Current JSON Schema</p>
          <div class="border" id="input"></div>
        </div>
        <div class="col-12 col-md-6 mb-3 mb-md-0">
          <p class="fw-bold">Upgraded JSON Schema</p>
          <textarea id="output" class="form-control font-monospace w-100" readonly disabled></textarea>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
