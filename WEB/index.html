<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Transform Website</title>
   
</head>
<body>
    <div class="container">
       
        <div class="top-section">
            <div class="code-section codeSection1">
                <div class="Button_Container">
                    <button id="TransformBtn" style="background-color: rgb(25, 184, 25);">Transform</button>
                    <button id="Formate" style="background-color: rgb(4, 144, 159);">Formate</button>
        
                </div>
                <h2>Json Data</h2>
                <textarea id="codeArea1" placeholder="Write your code here..."></textarea>
            </div>
            <div class="code-section code-section-2">
                <div >
                    <a href="https://github.com/MeastroZI/JSON_DSL" id="anchorTag" target="_blank">Github</a>
                </div>
                <h2>Transformation Rule</h2>
                <textarea id="codeArea2" placeholder="Write your code here..."></textarea>
            </div>
            
            <div class="code-section code-section-3">
                <h2>Result</h2>
                <textarea id="resultArea" readonly placeholder="Transformed code will be displayed here..."></textarea>
            </div>
        </div>
    </div>

    <script src="./index.js"></script> 
</body>
</html>
